name: Deploy to Firebase Hosting and Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      AUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: "https://ai-experts.co.il"
      AUTH_TRUST_HOST: "true"
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "DATABASE_URL=\"${{ secrets.DATABASE_URL }}\"" >> .env
          echo "DIRECT_URL=\"${{ secrets.DIRECT_URL }}\"" >> .env
          echo "AUTH_SECRET=\"${{ secrets.NEXTAUTH_SECRET }}\"" >> .env
          echo "NEXTAUTH_SECRET=\"${{ secrets.NEXTAUTH_SECRET }}\"" >> .env
          echo "AUTH_GOOGLE_ID=\"${{ secrets.AUTH_GOOGLE_ID }}\"" >> .env
          echo "AUTH_GOOGLE_SECRET=\"${{ secrets.AUTH_GOOGLE_SECRET }}\"" >> .env
          echo "AUTH_TRUST_HOST=true" >> .env
          echo "AUTH_URL=https://ai-experts.co.il" >> .env

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Project
        run: npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
