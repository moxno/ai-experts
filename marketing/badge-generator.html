<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>AI Experts Badge Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .controls {
            margin-bottom: 2rem;
            background: #222;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #333;
        }

        input {
            padding: 0.5rem;
            margin: 0.5rem;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .badge-container {
            width: 1200px;
            height: 630px; /* OG Image Standard */
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Glassmorphism Card */
        .glass-card {
            width: 80%;
            height: 70%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 3rem;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 4px solid #6366f1;
            object-fit: cover;
            margin-left: 3rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            background-color: #333; /* Placeholder */
        }

        .content {
            flex: 1;
        }

        .label {
            color: #6366f1;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verified-icon {
            width: 24px;
            height: 24px;
            background: #6366f1;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            line-height: 1.1;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2rem;
            color: #94a3b8;
            margin-top: 1rem;
            font-weight: 400;
        }

        .specializations {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.5rem 1.5rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 100px;
            color: #e0e7ff;
            font-size: 1.1rem;
        }

        .logo {
            position: absolute;
            bottom: 3rem;
            left: 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Decorative Elements */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }
        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(99, 102, 241, 0.2);
            top: -100px;
            right: -100px;
        }
        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(168, 85, 247, 0.15);
            bottom: -50px;
            left: -50px;
        }

    </style>
</head>
<body>

    <div class="controls">
        <h3>Create Expert Badge</h3>
        <input type="text" id="nameInput" placeholder="Name (e.g. Ilya Sibiryakov)" oninput="updateBadge()">
        <input type="text" id="titleInput" placeholder="Title (e.g. Senior AI Architect)" oninput="updateBadge()">
        <input type="text" id="tagsInput" placeholder="Tags (comma separated)" oninput="updateBadge()">
        <input type="file" id="imageInput" accept="image/*" onchange="updateImage()">
        <button onclick="downloadBadge()" style="padding: 0.5rem 1rem; background: #6366f1; border: none; color: white; cursor: pointer; border-radius: 4px;">Download PNG</button>
    </div>

    <div class="badge-container" id="badge">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        
        <div class="glass-card">
            <img src="https://via.placeholder.com/250" class="profile-img" id="profileDisplay" alt="Profile">
            <div class="content">
                <div class="label">
                    <span class="verified-icon">âœ“</span>
                    VERIFIED EXPERT
                </div>
                <h1 id="nameDisplay">Expert Name</h1>
                <h2 id="titleDisplay">AI Consultant</h2>
                <div class="specializations" id="tagsDisplay">
                    <span class="tag">Generative AI</span>
                    <span class="tag">LLMs</span>
                </div>
            </div>
            
            <div class="logo">
                AI Experts ðŸ‡®ðŸ‡±
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function updateBadge() {
            document.getElementById('nameDisplay').innerText = document.getElementById('nameInput').value || 'Expert Name';
            document.getElementById('titleDisplay').innerText = document.getElementById('titleInput').value || 'AI Consultant';
            
            const tags = document.getElementById('tagsInput').value.split(',').filter(t => t.trim());
            const container = document.getElementById('tagsDisplay');
            container.innerHTML = '';
            
            if (tags.length === 0) {
                 container.innerHTML = '<span class="tag">Generative AI</span><span class="tag">LLMs</span>';
            } else {
                tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.innerText = tag.trim();
                    container.appendChild(span);
                });
            }
        }

        function updateImage() {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileDisplay').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
        
        // Note: html2canvas needs to be loaded. For local file usage, users might need to use a CDN or just standard screenshot tools.
    </script>
</body>
</html>
